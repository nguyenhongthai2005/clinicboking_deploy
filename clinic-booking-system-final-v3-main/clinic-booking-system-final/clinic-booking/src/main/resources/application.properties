spring.application.name=clinic-booking

# ===================== DATABASE =====================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# ===================== GOOGLE OAUTH =====================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=openid,profile,email


# ===================== JWT SECRET =====================
auth.jwt.secret=${JWT_SECRET}


# ===================== FACEBOOK OAUTH =====================
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.redirect-uri=http://localhost:8080/login/oauth2/code/facebook

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


# ===================== EMAIL (SMTP) =====================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.default-encoding=UTF-8

app.mail.from=${MAIL_FROM}


# ===================== GEMINI API =====================
gemini.api.key=${GEMINI_API_KEY}
gemini.model=gemini-2.5-pro
gemini.timeout.ms=100000
gemini.api.base=https://generativelanguage.googleapis.com/v1beta


# ===================== QDRANT CLOUD =====================
qdrant.host=${QDRANT_HOST}
qdrant.port=${QDRANT_PORT}
qdrant.tls=${QDRANT_TLS}
qdrant.apiKey=${QDRANT_API_KEY}
qdrant.collection=${QDRANT_COLLECTION}
qdrant.vector-size=${QDRANT_VECTOR_SIZE}
qdrant.distance=${QDRANT_DISTANCE}
